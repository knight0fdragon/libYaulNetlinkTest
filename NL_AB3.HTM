<html>
<head>
<title>
	Mail Preference Information
</title>
</head>
<body bgcolor="E6CACA" TEXT="#000000"
LINK="#8b0a62" VLINK="#008c33">
<base font="5">
<!****************************************>
<!*					 *>
<!*              main table              *>
<!*					 *>
<!****************************************>
<table border=0 width=600>
	<tr>
		<td align=left valign=top width=216>
			<MAP NAME="registration">
			<AREA SHAPE="RECT" COORDS="5,288,84,318" HREF="pwreg://reg2">
			<!--<AREA SHAPE="RECT" COORDS="128,288,207,318" HREF="file://nl_ac.htm">-->
			</MAP>
			<IMG SRC="file://reg3_banner.gif" WIDTH=216 HEIGHT=320 BORDER=0 USEMAP="#registration">
		</td>
		<td valign=left halign=top width=395>
		<p>
		Please provide the following mail 
		preference information obtained 
		from your Internet Service Provider (ISP):
		</p>

		<!****************************************>
		<!*					 *>
		<!*     user supplied information        *>
		<!*					 *>
		<!****************************************>

		<form METHOD=PWREG ACTION="PWREG://REG4">

                <!************************************>
                <!*                                  *>
                <!*         mail information         *>
                <!*                                  *>
                <!************************************>

                <table border=0 width=380>
                        <tr>
                                <td align=right width=180>
                                Email Login:
                                </td>
                                <td align=left width=200>
                                <input name="emailname" MAXLENGTH="30" SIZE="20" VALUE="%s"><br>
                                </td>
                        </tr>
						<tr>
								<td align=right>
								<i>for example:<i>
								</td>
								<td align=left>
								<i>bdoe<i>
								</td>
						</tr>
                        <tr>
                                <td align=right>
                                Email Password:
                                </td>
                                <td align=left>
                                <input name="emailpass" MAXLENGTH="30" SIZE="20" VALUE="%s"><br>
                                </td>
                        </tr>
                        <tr>
                                <td align=right>
                                Email Return Address:
                                </td>
                                <td align=left>
                                <input name="emailaddress" maxlength=30 size="20" VALUE="%s"><br>
                                </td>
                        </tr>
						<tr>
								<td align=right>
								<i>for example:<i>
								</td>
								<td align=left>
								<i>bdoe@netlink.xband.com<i>
								</td>
						</tr>
                        <tr>
                                <td align=right>
                                POP3 Server:
                                </td>
                                <td align=left>
                                <input name="pop3" maxlength=30 size="20" VALUE="%s"><br>
                                </td>
                        </tr>
                        <tr>
                                <td align=right>
                                SMTP Server:
                                </td>
                                <td align=left>
                                <input name="smtp" maxlength=30 size="20" VALUE="%s"><br>
                                </td>
                        </tr>   
                </table>

                <!************************************>
                <!*                                  *>
                <!* end of user supplied information *>
                <!*                                  *>
                <!************************************>

			<!****************************>
			<!* 			     *>
			<!*    SUBMIT INFORMATION    *>
			<!* 			     *>
			<!****************************>

		<table border=0 width=380>
			<tr>
                                <td align=right>
                                <input type="reset">
                                </td>			
                                <td align=left>
				<a href=file://nl_ac.html>
                                <input type="image" src=file://submit.gif 
				border=0 width=108 height=30></a>
                                </td>
                        </tr>
		</table>
		</form>
		<center>
		<table border=0 width=400>
			<tr>
			
				<td width=200>
				<!----spacer------>
				</td>
				</tr>
		</table>
		</center>
		</td>
	</tr>
</table>
</body>
</html>
