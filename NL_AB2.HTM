<html>
<head>
<title>
	Network Preference Information
</title>
</head>
<body bgcolor="E6CACA" TEXT="#000000"
LINK="#8b0a62" VLINK="#008c33">
<base font="5">
<!****************************************>
<!*					 *>
<!*              main table              *>
<!*					 *>
<!****************************************>
<table border=0 width=500>
	<tr>
		<td align=left valign=top width=216>	
			<MAP NAME="registration">
			<AREA SHAPE="RECT" COORDS="5,288,84,318" HREF="pwreg://reg1">
			<!--<AREA SHAPE="RECT" COORDS="128,288,207,318" HREF="file://nl_ab3.htm">-->
			</MAP>
			<IMG SRC="file://reg3_banner.gif" WIDTH=216 HEIGHT=320 BORDER=0 USEMAP="#registration">
		</td>

		<td valign=left halign=top width=395>
		
		<p>
		Please provide the following network 
		preference information obtained 
		from your Internet Service Provider (ISP):
		</p>

		<!****************************************>
		<!*					 *>
		<!*     user supplied information        *>
		<!*					 *>
		<!****************************************>

		<form METHOD=PWREG ACTION="PWREG://REG3">

		<!************************************>
		<!*				     *>
		<!*       network information        *>
		<!*				     *>
		<!************************************>

		<table border=0 width=380>
			<tr>
				<td align=right valign=middle>
				ISP Phone 1:
				</td>
				<td align=left>
 				<input name="phone1" MAXLENGTH="30" SIZE="20" VALUE="%s">
				</td>
			</tr>
			<tr>
				<td align=right>
				ISP Phone 2:
				</td>
				<td align=left>
				<input name="phone2" MAXLENGTH="30" SIZE="20" VALUE="%s">
				</td>
			</tr>
			<tr>
				<td align=right valign=middle>
				DNS 1:
				</td>
				<td align=left>
 				<input name="DNS1" MAXLENGTH="20" SIZE="20" VALUE="%s">
				</td>
			</tr>
			<tr>
				<td align=right>
				DNS 2:
				</td>
				<td align=left>
				<input name="DNS2" MAXLENGTH="20" SIZE="20" VALUE="%s">
				</td>
			</tr>		
			<tr>
				<td align=right>
				Area Code You&nbsp<br>
				Are Dialing From:
				</td>
				<td align=left valign=bottom>
 				<input name="areacode" maxlength="20" size="20" VALUE="%s">
				</td>
			</tr>
			<tr>
				<td align=right>
				Long Distance:
				</td>
				<td align=left>
 				<input name="longdist" maxlength="20" size="20" VALUE="%s">
				</td>
			</tr>
 			<tr>
				<td align=right>
				Disable Call Waiting:
				</td>
				<td align=left>
 				<input name="callwait" maxlength="8" size="8" VALUE="%s">
				</td>
			</tr>
			<tr>
				<td align=right>
				Outside Dial:
				</td>
				<td align=left>
 				<input name="outsideline" size="8" VALUE="%s">
				</td>
			</tr>
			<tr>
				<td align=right>
				Dial: 
				</td>
				<td align=left>
				<input name="dialtype" type="radio" value="tone" %s>Tone
				<input name="dialtype" type="radio" value="puls" %s>Pulse
				</td>
			</tr>
			<tr>
				<td align=right>
				Blind Dial: 
				</td>
				<td align=left>
				<input name="blinddial" type="radio" value="blon" %s>On
				<input name="blinddial" type="radio" value="blof" %s>Off
				</td>
			</tr>
		</table>

			<!****************************>
			<!* 			     *>
			<!*    SUBMITT INFORMATION   *>
			<!* 			     *>
			<!****************************>

		<table border=0 width=380>
			<tr>

                <table border=0 width=380>
                        <tr>
                                <td align=right>
                                <input type="reset">
                                </td>
                                <td align=left><a href=file://nl_ab3.htm>
                                <input type="image" src=file://submit.gif 
				border=0 width=108 height=30></a>
                                </td>
                        </tr>
                </table>
		</form>
		</td>
	</tr>
</table>
</body>
</html>
